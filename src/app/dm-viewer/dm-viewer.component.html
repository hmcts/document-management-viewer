<h2 *ngIf="docName" data-hook="dm.viewer.docName">{{docName}}</h2>
<img *ngIf="mimeType && isImage(mimeType)" src="{{binaryUrl}}" data-hook="dm.viewer.img"/>
<app-pdf-viewer *ngIf="mimeType && isPdf(mimeType)" [url]="binaryUrl" [jwt]="jwt" data-hook="dm.viewer.pdf">
</app-pdf-viewer>
<p *ngIf="binaryUrl && isUnsupported(mimeType)" data-hook="dm.viewer.unsupported">
  This file type ({{mimeType}}) is not supported. Please <a href="{{binaryUrl}}">click here to download</a>.
</p>
