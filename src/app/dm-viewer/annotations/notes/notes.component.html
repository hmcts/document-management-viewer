<h4>Notes<span *ngIf="numPages > 1"> against page {{_page}}</span></h4>

<form id="notesForm" name="notesForm" #notesForm="ngForm">
  <textarea name="currentNote" [(ngModel)]="currentNote.content"></textarea>
  <button [disabled]="!notesForm.form.dirty"
          (click)="save()">Save</button>
  <button [disabled]="!notesForm.form.dirty"
          (click)="clear()">Cancel</button>
</form>
